{% extends "ded/base.html" %}

{% block content %}

{% for post in posts %}

<link rel="stylesheet" href="/static/css/card.css">

<div class="mycard">
    <div class="mycard-title">
        {{ post.title }}
    </div>
    <div class="mycard-content">
        {{ post.body|truncatewords:100 }}
        <a href="#" class="readmore">Читать далее</a>
    </div>
</div>

{% endfor %}

{% endblock %}
